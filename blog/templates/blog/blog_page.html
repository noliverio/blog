{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<h1>{{ title }}</h1>
<div class = "container">
  {% if content %}
  <p>{{ date }}</p>
  <p>{{ content| safe }}</p>
  {% else %}
  <h1>Sorry no post by that name exists</h1>
  {% endif %}
<p><a href = '{% url 'archive' %}'>Read Older Posts</a></p>
</div>
{% endblock %}
